<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: rgb(205, 92, 92);
            color: white;
            padding: 20px;
            margin: 0;
        }

        .container {
            font-size: 18px;
            line-height: 1.8;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .label {
            font-weight: bold;
            margin-top: 10px;
            color: rgb(233, 150, 122);
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>JavaScript and APIs</h1>
    <h2>With basic knowledge of JavaScript and APIs, I can find out the following:</h2>
    <div class="container" id="output">
        <p class="label">Public IP Address:</p>
        <p id="ip-result">Loading...</p>

        <p class="label">Location:</p>
        <p id="location-result">Loading...</p>

        <p class="label">Weather:</p>
        <p id="weather-result">Loading...</p>
    </div>

    <script>
        const ipResult = document.getElementById("ip-result");
        const locationResult = document.getElementById("location-result");
        const weatherResult = document.getElementById("weather-result");

        async function fetchPublicIP() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                if (!ipResponse.ok) throw new Error('Failed to fetch IP');
                const ipData = await ipResponse.json();
                ipResult.textContent = ipData.ip;
                return ipData.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                ipResult.textContent = 'Error fetching IP';
                throw error;
            }
        }

        async function fetchLocation(ip) {
            try {
                const locationResponse = await fetch(`https://pro.ip-api.com/json/${ip}?key=524a4e7dd19165afe1880c716e00b368`);
                if (!locationResponse.ok) throw new Error('Failed to fetch location');
                const locationData = await locationResponse.json();
                if (locationData.status !== 'success') throw new Error('Invalid location data');
                locationResult.textContent = `${locationData.city}, ${locationData.country}`;
                return locationData;
            } catch (error) {
                console.error('Error fetching location:', error);
                locationResult.textContent = 'Error fetching location';
                throw error;
            }
        }

        async function fetchWeather(city, country) {
            try {
                const apiKey = '524a4e7dd19165afe1880c716e00b368';
                const weatherResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city},${country}&units=metric&appid=${apiKey}`
                );
                if (!weatherResponse.ok) throw new Error('Failed to fetch weather');
                const weatherData = await weatherResponse.json();
                weatherResult.textContent = weatherData.weather[0].description;
            } catch (error) {
                console.error('Error fetching weather:', error);
                weatherResult.textContent = 'Error fetching weather';
            }
        }

        async function main() {
            try {
                const ip = await fetchPublicIP();
                const locationData = await fetchLocation(ip);
                await fetchWeather(locationData.city, locationData.country);
            } catch (error) {
                console.error('Error in main function:', error);
            }
        }

        main();
    </script>
</body>
</html>
