<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: rgb(205, 92, 92);
            color: white;
            padding: 20px;
            margin: 0;
        }

        .container {
            font-size: 18px;
            line-height: 1.8;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .label {
            font-weight: bold;
            color: rgb(233, 150, 122);
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Javascript and APIs</h1>
    <h2>With basic knowledge of Javascript and APIs, I can find out the following:</h2>
    <div class="container" id="output">
        <p class="label">Public IP Address:</p>
        <p id="ip-result">Loading...</p>

        <p class="label">Location:</p>
        <p id="location-result">Loading...</p>

        <p class="label">Weather:</p>
        <p id="weather-result">Loading...</p>
    </div>

    <script>
        const ipResult = document.getElementById("ip-result");
        const locationResult = document.getElementById("location-result");
        const weatherResult = document.getElementById("weather-result");

        // First API call: Get public IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(ipData => {
                const ip = ipData.ip;
                ipResult.textContent = ip;

                // Second API call: Get location from IP
                return fetch(`https://ip-api.com/json/${ip}`);
            })
            .then(response => response.json())
            .then(locationData => {
                const city = locationData.city;
                const country = locationData.country;

                locationResult.textContent = `${city}, ${country}`;

                // Third API call: Weather using IP-based location
                const weatherApiKey = '524a4e7dd19165afe1880c716e00b368'; 
                const weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city},${country}&units=metric&appid=${weatherApiKey}`;
                
                return fetch(weatherApiUrl);
            })
            .then(response => response.json())
            .then(weatherData => {
                console.log(weatherData); // Debug API response
                const weatherDescription = weatherData.weather[0].description;
                weatherResult.textContent = weatherDescription;
            })
            .catch(error => {
                console.error('Error:', error);
                ipResult.textContent = 'Error fetching IP';
                locationResult.textContent = 'Error fetching location';
                weatherResult.textContent = 'Error fetching weather';
            });
    </script>
</body>
</html>
