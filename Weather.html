<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: rgb(205, 92, 92);
            color: white;
            padding: 20px;
            margin: 0;
            border-top: 0;
            border-radius: 0;
        }

        .container {
            font-size: 18px;
            line-height: 1.8;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .label {
            font-weight: bold;
            margin-top: 10px;
            color: rgb(233, 150, 122);
        }

        .error {
            color: red;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
                padding: 15px;
            }

            .container {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Javascript and APIs</h1>
    <h1><small>With basic knowledge of Javascript and APIs, I can find out the following:</small></h1>
    <div class="container" id="output">
        <p class="label">Public IP Address:</p>
        <p id="ip-result">Loading...</p>

        <p class="label">Location:</p>
        <p id="location-result">Loading...</p>

        <p class="label">Weather:</p>
        <p id="weather-result">Loading...</p>
    </div>

    <script>
        const ipResult = document.getElementById("ip-result");
        const locationResult = document.getElementById("location-result");
        const weatherResult = document.getElementById("weather-result");

        fetch('https://api.ipify.org?format=json')
            .then(response => {
                console.log('IP Response:', response);
                if (!response.ok) throw new Error('Failed to fetch IP');
                return response.json();
            })
            .then(ipData => {
                const ip = ipData.ip;
                console.log('Public IP:', ip);
                ipResult.textContent = ip;

                // Fetch location using IP
                return fetch(`https://ip-api.com/json/${ip}`);
            })
            .then(response => {
                console.log('Location Response:', response);
                if (!response.ok) throw new Error('Failed to fetch location');
                return response.json();
            })
            .then(locationData => {
                console.log('Location Data:', locationData);

                if (locationData.status !== 'success') {
                    throw new Error('Failed to retrieve location');
                }

                const city = locationData.city;
                const country = locationData.country;

                locationResult.textContent = `${city}, ${country}`;

                // Fetch weather using location
                const weatherApiKey = '524a4e7dd19165afe1880c716e00b368';
                const weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city},${country}&units=metric&appid=${weatherApiKey}`;
                
                return fetch(weatherApiUrl);
            })
            .then(response => {
                console.log('Weather Response:', response);
                if (!response.ok) throw new Error('Failed to fetch weather');
                return response.json();
            })
            .then(weatherData => {
                console.log('Weather Data:', weatherData);

                if (!weatherData.weather || !weatherData.weather.length) {
                    throw new Error('Invalid weather data');
                }

                const weatherDescription = weatherData.weather[0].description;
                weatherResult.textContent = weatherDescription;
            })
            .catch(error => {
                console.error('Error:', error);

                // Display error messages
                ipResult.textContent = 'Error fetching IP';
                locationResult.textContent = 'Error fetching location';
                weatherResult.textContent = 'Error fetching weather';
            });
    </script>
</body>
</html>
