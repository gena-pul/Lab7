<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: rgb(205, 92, 92);
            color: white;
            padding: 20px;
            margin: 0;
        }

        .container {
            font-size: 18px;
            line-height: 1.8;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .label {
            font-weight: bold;
            margin-top: 10px;
            color: rgb(233, 150, 122);
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>JavaScript and APIs</h1>
    <h2>With basic knowledge of JavaScript and APIs, I can find out the following:</h2>
    <div class="container" id="output">
        <p class="label">Location:</p>
        <p id="location-result">Loading...</p>

        <p class="label">Weather:</p>
        <p id="weather-result">Loading...</p>
    </div>

    <script>
        const locationResult = document.getElementById("location-result");
        const weatherResult = document.getElementById("weather-result");

        // Fetch weather using Geolocation
        async function fetchWeather(lat, lon) {
            const apiKey = "YOUR_OPENWEATHERMAP_API_KEY"; // Replace with your API key
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`
                );
                if (!response.ok) throw new Error("Failed to fetch weather");
                const weatherData = await response.json();
                weatherResult.textContent = `${weatherData.weather[0].description}, ${weatherData.main.temp}Â°C`;
            } catch (error) {
                console.error("Error fetching weather:", error);
                weatherResult.textContent = "Error fetching weather";
            }
        }

        // Use Geolocation API to get latitude and longitude
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        locationResult.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                        fetchWeather(latitude, longitude);
                    },
                    (error) => {
                        console.error("Error fetching location:", error);
                        locationResult.textContent = "Error fetching location";
                        weatherResult.textContent = "Unable to fetch weather";
                    }
                );
            } else {
                locationResult.textContent = "Geolocation not supported";
                weatherResult.textContent = "Unable to fetch weather";
            }
        }

        getUserLocation();
    </script>
</body>
</html>
